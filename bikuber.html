<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Mine bikuber - Birøkter App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #FFF8F0; }
  </style>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
</head>
<body class="flex flex-col items-center min-h-screen py-6 px-4">
  
  <!-- Main Card -->
  <div class="bg-white rounded-xl shadow-md w-full max-w-sm overflow-hidden border border-gray-200 flex flex-col">
    
    <!-- Header Container -->
    <div id="app-header"></div>

    <div class="p-6">
      <h2 class="text-2xl font-bold text-black mb-6 text-center">Mine bikuber</h2>
      
      <div id="hives_empty" class="w-full text-center text-gray-600 mb-4"></div>
      
      <!-- List -->
      <div id="hives_list" class="grid grid-cols-2 gap-4 w-full mb-12"></div>

      <!-- Dropdown -->
      <div id="hives_dropdown_container" class="w-full mb-8 hidden">
        <label class="block text-sm font-medium text-gray-700 mb-1">Eldre bikuber</label>
        <select id="hives_dropdown" class="input-std" onchange="renderSingleFromDropdown(this.value)">
            <option value="">Velg eldre bikube...</option>
        </select>
      </div>

      <!-- Action Buttons -->
      <div class="w-full space-y-4 pt-4 sticky-footer-actions pb-24">
        <button onclick="window.location.href='inspeksjoner.html'" class="btn-primary">Søk alle inspeksjoner</button>
        <button id="btn_register_hive" class="hidden btn-primary">Registrer Ny Bikube</button>
      </div>
    </div>
    <div id="app-footer"></div>
  </div>

  <script>
    function statusColor(s) {
      const n = (s || '').toUpperCase();
      if (n === 'OK') return 'bg-green-500';
      if (n === 'DØD') return 'bg-red-600';
      if (n === 'SYKDOM' || n === 'VARROA MISTANKE') return 'bg-orange-500';
      if (n === 'BYTT DRONNING') return 'bg-purple-500';
      if (n === 'TRENGER FÔR' || n === 'FOR LITE MAT') return 'bg-amber-500';
      if (n === 'MOTTATT FÔR' || n === 'SKIFTET RAMMER' || n === 'DRONNING SETT') return 'bg-blue-500';
      return 'bg-gray-400';
    }

    function renderHives() {
      let hives = []; let apiaries = [];
      try { hives = JSON.parse(localStorage.getItem('hives') || '[]'); } catch (e) {}
      try { apiaries = JSON.parse(localStorage.getItem('apiaries') || '[]'); } catch (e) {}
      
      if (apiaries.length === 0) {
        alert('Du må registrere en bigård før du kan se dine bikuber.');
        window.location.href = 'bigard.html';
        return;
      }

      // Filter by Apiary if param exists
      const params = new URLSearchParams(window.location.search);
      const filterApiaryId = params.get('apiaryId');

      // Update Button Logic
      const regBtn = document.getElementById('btn_register_hive');
      if (filterApiaryId) {
        regBtn.classList.remove('hidden');
        regBtn.onclick = () => window.location.href = `ny-bikube.html?apiaryId=${encodeURIComponent(filterApiaryId)}`;
        
        // Update title if apiary found
        const apiary = apiaries.find(a => a.id === filterApiaryId);
        if (apiary) {
          document.getElementById('page_title').textContent = `${apiary.name}`;
        }
      }

      if (filterApiaryId) {
        hives = hives.filter(h => h.apiaryId === filterApiaryId);
      }

      // Sort hives (Newest first? Or by ID? Assuming newer ones are added last, reverse logic)
      // Actually, array order is usually insertion order.
      // User wants "8-10 siste". So reverse the array.
      const reversedHives = [...hives].reverse();
      
      const recentLimit = 6;
      const recent = reversedHives.slice(0, recentLimit);
      const older = reversedHives.slice(recentLimit);

      const emptyEl = document.getElementById('hives_empty');
      const listEl = document.getElementById('hives_list');
      const dropContainer = document.getElementById('hives_dropdown_container');
      const dropSelect = document.getElementById('hives_dropdown');

      if (!hives.length) { 
        if (emptyEl) emptyEl.textContent = filterApiaryId ? 'Ingen bikuber i denne bigården.' : 'Du har ingen registrerte bikuber ennå.'; 
        if (listEl) listEl.innerHTML = ''; 
        if (dropContainer) dropContainer.classList.add('hidden');
        return; 
      }
      
      if (emptyEl) emptyEl.textContent = '';
      listEl.innerHTML = '';

      let inspections = [];
      try { inspections = JSON.parse(localStorage.getItem('inspections') || '[]'); } catch (e) {}

      // Calculate inspection counts per hive
      const inspectionCounts = {};
      inspections.forEach(i => {
          if (i.hiveId) {
              inspectionCounts[i.hiveId] = (inspectionCounts[i.hiveId] || 0) + 1;
          }
      });

      // Render Recent
      recent.forEach(h => {
        const last = inspections.filter(i => i.hiveId === h.id).sort((x,y)=> (y.ts||0)-(x.ts||0))[0];
        const status = last ? last.status : 'OK';
        const colorClass = statusColor(status);
        const count = inspectionCounts[h.id] || 0;

        const div = document.createElement('div');
        // Reverting to small yellow card style as requested
        div.className = 'relative bg-[#FFD700] border border-black/10 rounded-lg p-3 shadow-sm hover:shadow-md transition-shadow cursor-pointer flex flex-col items-center justify-center min-h-[100px]';
        div.onclick = () => window.location.href = `inspeksjon.html?hive=${encodeURIComponent(h.id)}`;
        
        div.innerHTML = `
          <div class="absolute top-1 right-1 flex items-center justify-center w-6 h-6 rounded-full bg-white text-black text-xs font-bold shadow-sm border border-gray-200">
            ${count}
          </div>
          <!-- Status Dot in top left -->
          <div class="absolute top-2 left-2 w-3 h-3 rounded-full ${colorClass} shadow-sm border border-white/50"></div>
          
          <span class="text-xl font-extrabold text-black mt-2">${h.name || h.id}</span>
          <span class="text-[10px] text-black/70 mt-0.5 uppercase font-semibold tracking-wider">${status}</span>
        `;
        listEl.appendChild(div);
      });

      // Render Older in Dropdown
      if (older.length > 0) {
        dropContainer.classList.remove('hidden');
        // Clear options except first
        while (dropSelect.options.length > 1) { dropSelect.remove(1); }
        
        older.forEach(h => {
            const a = apiaries.find(x => x.id === h.apiaryId);
            let loc = a && a.name ? a.name : h.apiaryId;
            const opt = document.createElement('option');
            opt.value = h.id;
            opt.textContent = `${h.id} — ${loc}`;
            dropSelect.appendChild(opt);
        });
      } else {
        dropContainer.classList.add('hidden');
      }
    }
    renderHives();
  </script>
  <script src="header.js"></script>
</body>
</html>
