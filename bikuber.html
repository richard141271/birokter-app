<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Mine bikuber - Birøkter App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #FFF8F0; }
  </style>
</head>
<body class="flex flex-col items-center min-h-screen py-6 px-4">
  
  <!-- Main Card -->
  <div class="bg-white rounded-xl shadow-md w-full max-w-sm overflow-hidden border border-gray-200 flex flex-col">
    
    <!-- Header Container (injected by header.js) -->
    <div id="app-header" class="bg-[#FFD700] w-full py-3 px-3 flex items-center justify-between shadow-sm"></div>

    <div class="p-6">
      <h2 id="page_title" class="text-2xl font-bold text-black mb-6 text-center">Mine bikuber</h2>

      <div id="hives_empty" class="text-gray-600 text-center mb-4"></div>
      
      <!-- Recent List -->
      <div id="hives_list" class="grid grid-cols-2 gap-4 mb-12"></div>

      <!-- Dropdown for older items -->
      <div id="hives_dropdown_container" class="mt-4 hidden">
        <label class="block text-sm font-medium text-gray-700 mb-1">Eldre bikuber</label>
        <select id="hives_dropdown" class="w-full border border-gray-300 rounded px-3 py-3 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-500" onchange="if(this.value) window.location.href='inspeksjon.html?hive='+encodeURIComponent(this.value)">
          <option value="">Velg bikube...</option>
        </select>
      </div>

      <div class="w-full space-y-4 pt-6 border-t-2 border-gray-100 mt-8">
        <button id="btn_register_hive" class="hidden w-full bg-black hover:bg-gray-800 text-[#FFD700] font-bold py-3 px-4 rounded shadow-md transition-all text-center">Registrer Ny Bikube</button>
        <button onclick="window.location.href='bigard.html'" class="w-full text-black font-semibold text-sm hover:underline py-2 text-center">← Mine bigårder</button>
      </div>
    </div>
  </div>

  <script>
    function statusColor(s) {
      const n = (s || '').toUpperCase();
      if (n === 'OK') return 'bg-green-500';
      if (n === 'DØD') return 'bg-red-600';
      if (n === 'SYKDOM' || n === 'VARROA MISTANKE') return 'bg-orange-500';
      if (n === 'BYTT DRONNING') return 'bg-purple-500';
      if (n === 'TRENGER FÔR' || n === 'FOR LITE MAT') return 'bg-amber-500';
      if (n === 'MOTTATT FÔR' || n === 'SKIFTET RAMMER' || n === 'DRONNING SETT') return 'bg-blue-500';
      return 'bg-gray-400';
    }

    function renderHives() {
      let hives = []; let apiaries = [];
      try { hives = JSON.parse(localStorage.getItem('hives') || '[]'); } catch (e) {}
      try { apiaries = JSON.parse(localStorage.getItem('apiaries') || '[]'); } catch (e) {}
      
      if (apiaries.length === 0) {
        alert('Du må registrere en bigård før du kan se dine bikuber.');
        window.location.href = 'bigard.html';
        return;
      }

      // Filter by Apiary if param exists
      const params = new URLSearchParams(window.location.search);
      const filterApiaryId = params.get('apiaryId');

      // Update Button Logic
      const regBtn = document.getElementById('btn_register_hive');
      if (filterApiaryId) {
        regBtn.classList.remove('hidden');
        regBtn.onclick = () => window.location.href = `ny-bikube.html?apiaryId=${encodeURIComponent(filterApiaryId)}`;
        
        // Update title if apiary found
        const apiary = apiaries.find(a => a.id === filterApiaryId);
        if (apiary) {
          document.getElementById('page_title').textContent = `${apiary.name}`;
        }
      }

      if (filterApiaryId) {
        hives = hives.filter(h => h.apiaryId === filterApiaryId);
      }

      // Sort hives (Newest first? Or by ID? Assuming newer ones are added last, reverse logic)
      // Actually, array order is usually insertion order.
      // User wants "8-10 siste". So reverse the array.
      const reversedHives = [...hives].reverse();
      
      const recentLimit = 10;
      const recent = reversedHives.slice(0, recentLimit);
      const older = reversedHives.slice(recentLimit);

      const emptyEl = document.getElementById('hives_empty');
      const listEl = document.getElementById('hives_list');
      const dropContainer = document.getElementById('hives_dropdown_container');
      const dropSelect = document.getElementById('hives_dropdown');

      if (!hives.length) { 
        if (emptyEl) emptyEl.textContent = filterApiaryId ? 'Ingen bikuber i denne bigården.' : 'Du har ingen registrerte bikuber ennå.'; 
        if (listEl) listEl.innerHTML = ''; 
        if (dropContainer) dropContainer.classList.add('hidden');
        return; 
      }
      
      if (emptyEl) emptyEl.textContent = '';
      listEl.innerHTML = '';

      let inspections = [];
      try { inspections = JSON.parse(localStorage.getItem('inspections') || '[]'); } catch (e) {}

      // Render Recent
      recent.forEach(h => {
        const a = apiaries.find(x => x.id === h.apiaryId);
        const last = inspections.filter(i => i.hiveId === h.id).sort((x,y)=> (y.ts||0)-(x.ts||0))[0];
        
        // Name logic: If apiary has name, use it. If not, use ID (cleaned).
        // User: "se kube nr 007... de har ikke navn bak... om en bigård ikke får navn, så brukes nummeret her i visningen."
        // We will display: HiveID [ApiaryName OR ApiaryID]
        let locationText = h.apiaryId;
        if (a && a.name) {
            locationText = a.name;
        } else {
            // No name, just ID. Maybe strip hyphen if it looks like "BIGARD-001"?
            // User said: "om man velger bort navn på bigården, så får den kun nummeret, og da kutter vi ut bindestreken bak, og midtstiller nummeret."
            // This is for Bigard page. For here, we just show the location.
            // If it's just an ID, maybe we don't need to show it if it's redundant?
            // But context is important. Let's keep ID.
            locationText = h.apiaryId; 
        }

        const btn = document.createElement('button');
        btn.className = 'relative w-full bg-[#FFD700] hover:bg-[#e6c200] text-black font-bold py-2 px-1 rounded shadow-sm transition-all text-center flex flex-col items-center justify-center min-h-[60px]';
        
        // Text content
        const idSpan = document.createElement('span');
        idSpan.className = 'text-lg font-extrabold uppercase tracking-wide leading-tight';
        idSpan.textContent = h.id;
        btn.appendChild(idSpan);

        const locSpan = document.createElement('span');
        locSpan.className = 'text-[10px] font-medium opacity-80 mt-0.5 break-words w-full px-0.5 leading-tight';
        locSpan.textContent = locationText;
        btn.appendChild(locSpan);

        // Status dot
        if (last) {
          const dot = document.createElement('span');
          dot.className = `absolute right-2 top-2 w-3 h-3 rounded-full ${statusColor(last.status)} border border-black/10 shadow-sm`;
          btn.appendChild(dot);
        }

        btn.onclick = () => { window.location.href = `inspeksjon.html?hive=${encodeURIComponent(h.id)}`; };
        listEl.appendChild(btn);
      });

      // Render Older in Dropdown
      if (older.length > 0) {
        dropContainer.classList.remove('hidden');
        // Clear options except first
        while (dropSelect.options.length > 1) { dropSelect.remove(1); }
        
        older.forEach(h => {
            const a = apiaries.find(x => x.id === h.apiaryId);
            let loc = a && a.name ? a.name : h.apiaryId;
            const opt = document.createElement('option');
            opt.value = h.id;
            opt.textContent = `${h.id} — ${loc}`;
            dropSelect.appendChild(opt);
        });
      } else {
        dropContainer.classList.add('hidden');
      }
    }
    renderHives();
  </script>
  <script src="header.js"></script>
</body>
</html>
