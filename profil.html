<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Profil - Birøkter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    </style>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
</head>
<body class="flex flex-col items-center min-h-screen py-6 px-4">

    <!-- Main Card -->
    <div class="bg-white rounded-xl shadow-md w-full max-w-sm overflow-hidden border border-gray-200 flex flex-col">
        
        <!-- Header Container -->
    <div id="app-header"></div>

    <div class="p-6 flex flex-col items-center w-full text-center space-y-4">
            
            <h2 class="text-xl font-bold text-gray-900 mb-2">Min Profil</h2>

            <!-- User Info -->
            <div class="space-y-1">
                <h3 id="profile_name" class="text-lg font-bold text-gray-900"></h3>
                <p id="profile_address" class="text-gray-700"></p>
                <p id="profile_contact" class="text-gray-700"></p>
            </div>

            <!-- Member ID -->
            <div class="bg-yellow-50 px-8 py-3 rounded border border-yellow-200 my-4 flex flex-col items-center">
                <span class="text-xs font-bold text-gray-500 uppercase tracking-wide">Medlemsnummer</span>
                <span id="member_id_display" class="text-3xl font-extrabold text-black"></span>
            </div>

            <!-- Account Info -->
            <p id="profile_account" class="text-gray-700 text-sm"></p>

            <!-- Badges / Certifications -->
            <div id="profile_badges" class="bg-gray-50 p-4 rounded-lg w-full text-left space-y-2 text-sm text-gray-800 border border-gray-100"></div>

            <!-- Update Button -->
            <button onclick="window.location.href='profil-rediger.html'" class="w-full bg-black hover:bg-gray-800 text-[#FFD700] font-bold py-3 px-4 rounded shadow-md transition-all mt-4">
                Endre/oppdatere profil
            </button>

            <!-- Settings Button (Moved inside) -->
            <button onclick="window.location.href='innstillinger.html'" class="w-full bg-black hover:bg-gray-800 text-[#FFD700] font-bold py-3 px-4 rounded shadow-md transition-all mt-2 uppercase tracking-wide">
                Innstillinger
            </button>

        </div>
    <div id="app-footer"></div>
    </div>
    
</body>
<script src="header.js"></script>
<link rel="manifest" href="manifest.json">
<script>
  function renderProfile() {
    let data = null;
    try { data = JSON.parse(localStorage.getItem('beekeeper') || 'null'); } catch (e) {}
    if (!data) { window.location.href = 'index.html'; return; }
    const n = document.getElementById('profile_name');
    const a = document.getElementById('profile_address');
    const c = document.getElementById('profile_contact');
    const acc = document.getElementById('profile_account');
    const badges = document.getElementById('profile_badges');
    if (n) n.textContent = data.name || '';
    if (a) a.textContent = [data.address, data.zip, data.municipality].filter(Boolean).join(', ');
    if (c) c.textContent = [data.phone, data.email].filter(Boolean).join(' • ');
    if (acc) acc.textContent = data.account ? `Konto: ${data.account}` : '';
    const memId = document.getElementById('member_id_display');
    if (memId) memId.textContent = data.memberId || '1001'; // Fallback for existing users
    if (badges) {
      badges.innerHTML = '';
      if (data.is_lek_member) { const p = document.createElement('p'); p.textContent = '• LEK-Honning™ medlem'; badges.appendChild(p); }
      if (data.is_nbl_member) { const p = document.createElement('p'); p.textContent = '• Medlem av Norges Birøkterlag'; badges.appendChild(p); }
      const hcText = data.is_hc_supplier ? '• Leverer honning til HC' : '• Leverer ikke honning til HC';
      const p = document.createElement('p'); p.textContent = hcText; badges.appendChild(p);
      if (data.rokt_type === 'naering') { const p2 = document.createElement('p'); p2.textContent = '• Næringsbirøkter'; badges.appendChild(p2); }
    }
  }
  renderProfile();
  </script>
</html>
