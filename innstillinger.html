<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innstillinger - Birøkter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFF8F0;
        }
    </style>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
</head>
<body class="flex flex-col items-center min-h-screen pt-10 pb-10 px-4">

    <!-- Main Card -->
    <div class="bg-white rounded-xl shadow-md w-full max-w-sm overflow-hidden border border-gray-200 flex flex-col">
        
        <!-- Header Container -->
    <div id="app-header" class="bg-[#FFD700] w-full py-3 px-3 flex items-center justify-between shadow-sm"></div>

    <!-- Grey Sub-header -->
    <div class="bg-gray-200 w-full py-2 text-center border-b border-gray-300">
        <span class="text-gray-600 font-medium">Innstillinger</span>
    </div>

    <div class="p-6 flex flex-col items-center w-full space-y-3">
        
        <!-- Logo -->
        <img src="assets/logo.png" alt="Logo" class="h-16 w-auto mb-4 object-contain">

        <!-- Menu Items -->
        <button onclick="window.location.href='bikuber.html'" class="w-full bg-black hover:bg-gray-800 text-[#FFD700] font-bold py-2.5 rounded shadow-sm transition-all">
            Mine Bikuber
        </button>
        <button onclick="window.location.href='bigard.html'" class="w-full bg-black hover:bg-gray-800 text-[#FFD700] font-bold py-2.5 rounded shadow-sm transition-all">
            Mine Bigårder
        </button>
        <button onclick="window.location.href='profil.html'" class="w-full bg-black hover:bg-gray-800 text-[#FFD700] font-bold py-2.5 rounded shadow-sm transition-all">
            Min Profil
        </button>
        <button onclick="downloadCSV()" class="w-full bg-black hover:bg-gray-800 text-[#FFD700] font-bold py-2.5 rounded shadow-sm transition-all">
            Eksporter Data (CSV)
        </button>
        
        <!-- Divider -->
        <div class="w-full border-t border-gray-200 my-2"></div>
        
        <button onclick="if(confirm('Er du sikker? All data slettes.')) resetAll()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2.5 rounded shadow-sm transition-colors">
            Nullstill Alt
        </button>
        
    </div>
    </div>

</body>
</html>
<script src="header.js"></script>
<link rel="manifest" href="manifest.json">
<script>
  function download(filename, content, type) {
    const blob = new Blob([content], { type });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    a.click();
    URL.revokeObjectURL(a.href);
  }
  function downloadJSON() {
    const data = {
      beekeeper: JSON.parse(localStorage.getItem('beekeeper') || 'null'),
      apiaries: JSON.parse(localStorage.getItem('apiaries') || '[]'),
      hives: JSON.parse(localStorage.getItem('hives') || '[]'),
      inspections: JSON.parse(localStorage.getItem('inspections') || '[]'),
      honey_ready: localStorage.getItem('honey_ready') || 'false'
    };
    download('birokter-data.json', JSON.stringify(data, null, 2), 'application/json');
  }
  function downloadCSV() {
    const arr = JSON.parse(localStorage.getItem('inspections') || '[]');
    const header = ['ID','HiveId','Status','Temp','Weather','Note','Timestamp'];
    const rows = arr.map((i, idx) => [
      String(idx+1), i.hiveId || '', i.status || '', i.temp || '', i.weather || '', (i.note || '').replace(/[\n\r,]/g,' '), new Date(i.ts || Date.now()).toISOString()
    ]);
    const csv = [header].concat(rows).map(r => r.join(',')).join('\n');
    download('inspeksjoner.csv', csv, 'text/csv');
  }
  function resetAll() {
    localStorage.clear();
    window.location.href = 'index.html';
  }
</script>
