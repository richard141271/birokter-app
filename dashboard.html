<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Side - Birøkter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen pt-20 pb-10 px-4">

    <!-- Main Card -->
    <div class="bg-white rounded-lg shadow-md w-full max-w-xs p-8 flex flex-col items-center border border-gray-200 text-center">
        
        <!-- Logo Area -->
        <div class="flex flex-col items-center mb-6">
            <img src="logo.png" alt="Logo" class="h-20 w-auto mb-3">
            <h2 class="text-sm font-bold text-gray-900">Birøkter Registeret</h2>
        </div>

        <!-- User Info -->
        <div class="mb-8">
            <p class="text-sm text-gray-600 mb-1">Birøkter registrert</p>
            <h1 id="user_name" class="text-xl font-extrabold text-black mb-2 uppercase tracking-wide"></h1>
            <div id="user_memberships" class="text-sm text-gray-800 font-medium space-y-0.5"></div>
        </div>

        <!-- Action Buttons -->
        <div class="w-full space-y-3">
            <button onclick="window.location.href='bigard.html'" class="w-full bg-[#1e73be] hover:bg-[#165ba1] text-white font-bold py-2.5 px-4 rounded shadow-sm uppercase tracking-wide transition-all">
                Mine Biårder
            </button>
            <button onclick="window.location.href='innstillinger.html'" class="w-full bg-white border-2 border-[#1e73be] text-[#1e73be] font-bold py-2.5 px-4 rounded shadow-sm uppercase tracking-wide hover:bg-blue-50 transition-all">
                Innstillinger
            </button>
        </div>

    </div>
    
    <div class="mt-8">
        <a href="index.html" class="text-gray-500 text-sm hover:underline">Logg ut</a>
    </div>

</body>
</html>
<script>
  function render() {
    const isAuth = localStorage.getItem('auth') === 'true';
    let data = null;
    try { data = JSON.parse(localStorage.getItem('beekeeper') || 'null'); } catch (e) {}
    if (!isAuth || !data) {
      window.location.href = 'login.html';
      return;
    }
    const nameEl = document.getElementById('user_name');
    const memEl = document.getElementById('user_memberships');
    if (nameEl) nameEl.textContent = (data.name || '').toUpperCase();
    if (memEl) {
      memEl.innerHTML = '';
      if (data.is_nbl_member) {
        const p = document.createElement('p'); p.textContent = 'med Norges Birøkterlag'; memEl.appendChild(p);
      }
      if (data.is_lek_member) {
        const p = document.createElement('p'); p.textContent = 'med LEK-Honning Norge'; memEl.appendChild(p);
      }
    }
  }
  render();
</script>
</html>
