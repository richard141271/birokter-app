<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Min Side - Birøkter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FFF8F0; }
    </style>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
</head>
<body class="bg-gray-50">

    <!-- App Viewport Container -->
    <div class="app-viewport">
        
        <!-- Header Container -->
    <div id="app-header"></div>

    <!-- Scrollable Content -->
    <div class="app-content p-4 flex flex-col items-center space-y-4">
        
        <!-- Logo -->
        <img src="assets/logo.png" alt="Logo" class="h-20 w-auto mb-2 object-contain">

        <h2 class="text-xl font-bold text-gray-900 mb-2">Min oversikt</h2>

        <!-- Profile Summary -->
        <div class="w-full bg-yellow-50 border border-yellow-200 rounded p-4 text-center">
            <h3 id="user_name" class="font-bold text-lg text-black"></h3>
            <div id="user_memberships" class="text-xs text-gray-600 mt-1 space-y-1"></div>
            <div class="mt-3 pt-3 border-t border-yellow-200">
                 <p class="text-xs text-gray-500 uppercase tracking-wide">Medlemsnummer</p>
                 <p id="member_id_display" class="text-xl font-bold text-black font-mono">---</p>
            </div>
        </div>

        <!-- Honey Status -->
        <div class="w-full bg-gray-50 border border-gray-200 rounded p-4">
            <div class="flex items-center justify-between">
                <span class="text-sm font-bold text-gray-900">Honningstatus</span>
                <span id="honey_status_badge" class="text-xs px-2 py-1 rounded bg-gray-200 text-gray-800">Ikke klar</span>
            </div>
            <div class="mt-3 flex flex-wrap gap-2">
                <button onclick="setHoneyStatus(true)" class="bg-green-600 hover:bg-green-700 text-white text-sm font-bold px-3 py-1 rounded">Sett Klar</button>
                <button onclick="setHoneyStatus(false)" class="bg-gray-500 hover:bg-gray-600 text-white text-sm font-bold px-3 py-1 rounded">Sett Ikke klar</button>
                <button onclick="testDatabase()" class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-bold px-3 py-1 rounded flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" /></svg>
                    Test DB
                </button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="w-full space-y-3 pb-6">
            <button onclick="window.location.href='bigard.html'" class="btn-primary">
                Mine Bigårder
            </button>
            <button onclick="window.location.href='innstillinger.html'" class="btn-primary">
                Innstillinger
            </button>

            <!-- Extra Utilities (from Login) -->
            <div class="pt-6 border-t border-gray-200 mt-6 w-full space-y-4">
                 <button onclick="window.location.href='reset.html'" class="w-full text-center text-black font-medium text-sm hover:underline">
                    Glemt PIN?
                </button>
                
                <div class="w-full">
                    <button type="button" onclick="resetApp()" class="w-full border-2 border-red-600 text-red-600 font-bold py-2 rounded hover:bg-red-50 transition-colors uppercase text-xs tracking-wide">
                        NULLSTILL APP (START PÅ NYTT)
                    </button>
                    <p class="text-xs text-center text-gray-500 mt-1">Sletter all lokal data</p>
                </div>
            </div>
        </div>
        
    </div>
    
    <div id="app-footer"></div>

    </div>
    
</body>
<script src="header.js"></script>
<link rel="manifest" href="manifest.json">
<script>
  function render() {
    const isAuth = localStorage.getItem('auth') === 'true';
    let data = null;
    try { data = JSON.parse(localStorage.getItem('beekeeper') || 'null'); } catch (e) {}
    if (!isAuth || !data) {
      window.location.href = 'login.html';
      return;
    }
    const nameEl = document.getElementById('user_name');
    const memEl = document.getElementById('user_memberships');
    if (nameEl) nameEl.textContent = (data.name || '').toUpperCase();
    
    // Member ID
    const memIdEl = document.getElementById('member_id_display');
    if (memIdEl) {
        memIdEl.textContent = data.memberId || 'Ikke satt';
    }

    if (memEl) {
      memEl.innerHTML = '';
      if (data.is_nbl_member) {
        const p = document.createElement('p'); p.textContent = 'Medlem av Norges Birøkterlag'; memEl.appendChild(p);
      }
      if (data.is_lek_member) {
        const p = document.createElement('p'); p.textContent = 'Medlem av LEK-Honning Norge'; memEl.appendChild(p);
      }
      if (!data.is_nbl_member && !data.is_lek_member) {
          memEl.textContent = 'Velkommen tilbake!';
      }
    }
    const badge = document.getElementById('honey_status_badge');
    const status = localStorage.getItem('honey_ready') === 'true';
    if (badge) {
      badge.textContent = status ? 'Klar' : 'Ikke klar';
      badge.className = `text-xs px-2 py-1 rounded ${status ? 'bg-green-100 text-green-800' : 'bg-gray-200 text-gray-800'}`;
    }
    renderReminders();
  }
  function setHoneyStatus(val) { localStorage.setItem('honey_ready', val ? 'true' : 'false'); render(); }

  async function testDatabase() {
      if (!window.supabaseClient) {
          alert('Supabase klient ikke lastet ennå!');
          return;
      }
      const { count, error } = await window.supabaseClient.from('inspections').select('*', { count: 'exact', head: true });
      if (error) {
          alert('Feil ved kobling: ' + error.message + '\n\nSjekk at tabellen "inspections" finnes i Supabase.');
      } else {
          alert('Suksess! Koblet til database.\nAntall inspeksjoner i DB: ' + (count !== null ? count : 'Ukjent') + '\n(Merk: Dette henter ikke data fra din lokale nettleser, men fra skyen.)');
      }
  }

  function renderReminders() {
    // Simple local reminders based on last inspection and "TRENGER FÔR"
    let inspections = [];
    try { inspections = JSON.parse(localStorage.getItem('inspections') || '[]'); } catch (e) {}
    const lastByHive = {};
    inspections.forEach(i => { if (!lastByHive[i.hiveId] || (i.ts || 0) > (lastByHive[i.hiveId].ts || 0)) lastByHive[i.hiveId] = i; });
    const now = Date.now();
    const dueInspection = Object.values(lastByHive).some(i => now - (i.ts || 0) > 14 * 24 * 3600 * 1000);
    const needsFeedSoon = inspections.some(i => i.status && i.status.toUpperCase() === 'TRENGER FÔR');
    if (dueInspection || needsFeedSoon) {
      const box = document.createElement('div');
      box.className = 'mt-4 w-full max-w-xs bg-yellow-50 border border-yellow-200 text-yellow-900 rounded p-3 text-sm';
      box.innerHTML = '<strong>Påminnelse:</strong> ' + [
        dueInspection ? 'Inspeksjon anbefales' : '',
        needsFeedSoon ? 'Matkontroll om 7 dager' : ''
      ].filter(Boolean).join(' • ');
      document.querySelector('.app-content')?.appendChild(box);
      if ('Notification' in window && Notification.permission === 'granted' && navigator.serviceWorker?.controller) {
        navigator.serviceWorker.getRegistration().then(reg => reg?.showNotification('Birøkter: påminnelse', { body: 'Inspeksjon / matkontroll anbefales', icon: 'logo.png' }));
      }
    }
  }
  render();
</script>
</html>
