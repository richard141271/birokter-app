<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Registrer Ny Bigård - Birøkter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen py-6 px-4">

    <!-- Main Card -->
    <div class="bg-white rounded-xl shadow-lg w-full max-w-sm overflow-hidden border border-gray-200 flex flex-col">
        
        <!-- Header Container -->
    <div id="app-header" class="bg-[#FFD700] w-full py-3 px-3 flex items-center justify-between shadow-sm"></div>

    <div class="p-8">
        <h1 class="text-2xl font-bold text-black text-center mb-6">Registrer ny bigård</h1>

        <form onsubmit="saveApiary(event)" class="space-y-5">
            
            <!-- Bigård-navn -->
            <div>
                <label for="apiary_name" class="block text-sm font-bold text-black mb-1">Bigård-navn</label>
                <input type="text" id="apiary_name" name="apiary_name" placeholder="F.eks. Rascheprangen" class="w-full border border-gray-300 rounded-md px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-yellow-500 placeholder-gray-500">
            </div>

            <!-- Adresse / plassering -->
            <div>
                <label for="address" class="block text-sm font-bold text-black mb-1">Adresse / plassering</label>
                <textarea id="address" name="address" rows="3" placeholder="Adresse, stedsnavn, beskrivelse" class="w-full border border-gray-300 rounded-md px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-yellow-500 placeholder-gray-500 resize-none font-mono text-sm"></textarea>
            </div>

            <!-- Auto number info -->
            <p class="text-sm text-gray-600 font-medium">Bigård får automatisk nummer: <span class="text-gray-800 font-bold">BG-01, BG-02, BG-03 ...</span></p>

            <!-- Buttons -->
            <div class="pt-2 space-y-4">
                <button type="submit" class="w-full bg-black hover:bg-gray-800 text-[#FFD700] font-bold py-3 px-4 rounded shadow-md transition-all">
                    Lagre bigård
                </button>
                <button type="button" onclick="window.location.href='bigard.html'" class="w-full text-center text-black font-bold text-sm hover:underline">
                    ← Tilbake til bigårder
                </button>
            </div>
            
            <div id="app-footer"></div>

        </form>
    </div>
    </div>

</body>
<script src="header.js"></script>
<link rel="manifest" href="manifest.json">
<script>
  function saveApiary(e) {
    e.preventDefault();
    const name = document.getElementById('apiary_name')?.value || '';
    const address = document.getElementById('address')?.value || '';
    let apiaries = [];
    try { apiaries = JSON.parse(localStorage.getItem('apiaries') || '[]'); } catch (err) {}
    const nextNumber = apiaries.length + 1;
    const id = `BIGÅRD-${String(nextNumber).padStart(3, '0')}`;
    const apiary = { id, name, address };
    apiaries.push(apiary);
    try { localStorage.setItem('apiaries', JSON.stringify(apiaries)); } catch (err) {}
    window.location.href = 'bigard.html';
  }
</script>
</html>
