<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Registrer Ny Bigård - Birøkter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    </style>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
</head>
<body class="flex flex-col items-center min-h-screen py-6 px-4">

    <!-- Main Card -->
    <div class="bg-white rounded-xl shadow-lg w-full max-w-sm overflow-hidden border border-gray-200 flex flex-col">
        
        <!-- Header Container -->
    <div id="app-header"></div>

    <div class="p-8">
        <h1 class="text-2xl font-bold text-black text-center mb-6">Registrer ny bigård</h1>

        <form onsubmit="saveApiary(event)" class="space-y-5">
            
            <!-- Bigård-navn -->
            <div>
                <label for="apiary_name" class="block text-sm font-bold text-black mb-1">Bigård-navn</label>
                <div class="flex items-center w-full border border-gray-300 rounded-md focus-within:ring-2 focus-within:ring-yellow-500 overflow-hidden">
                    <span id="next_id_display" class="bg-gray-100 text-gray-500 px-3 py-2.5 font-mono text-sm border-r border-gray-300 select-none">BG-XXX</span>
                    <input type="text" id="apiary_name" name="apiary_name" placeholder="Navn på bigård" class="flex-1 px-3 py-2.5 focus:outline-none placeholder-gray-500">
                </div>
            </div>

            <!-- Adresse / plassering -->
            <div>
                <label for="address" class="block text-sm font-bold text-black mb-1">Adresse / plassering</label>
                <textarea id="address" name="address" rows="3" placeholder="Adresse, stedsnavn, beskrivelse" class="w-full border border-gray-300 rounded-md px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-yellow-500 placeholder-gray-500 resize-none font-mono text-sm"></textarea>
            </div>

            <!-- Buttons -->
            <div class="pt-2 space-y-4 pb-24">
                <button type="submit" class="w-full bg-black hover:bg-gray-800 text-[#FFD700] font-bold py-3 px-4 rounded shadow-md transition-all">
                    Lagre bigård
                </button>
            </div>
            
            <div id="app-footer"></div>

        </form>
    </div>
    </div>

</body>
<script src="header.js"></script>
<link rel="manifest" href="manifest.json">
<script>
  // Pre-calculate ID
  let apiaries = [];
  try { apiaries = JSON.parse(localStorage.getItem('apiaries') || '[]'); } catch (err) {}
  const nextNumber = apiaries.length + 1;
  const nextId = `BG-${String(nextNumber).padStart(3, '0')}`;
  document.getElementById('next_id_display').textContent = nextId;

  function saveApiary(e) {
    e.preventDefault();
    const nameInput = document.getElementById('apiary_name');
    const name = nameInput?.value || '';
    const address = document.getElementById('address')?.value || '';
    
    // Check for duplicates
    const nameTrimmed = name.trim();
    if (nameTrimmed) {
        const exactMatch = apiaries.find(a => (a.name || '').trim().toLowerCase() === nameTrimmed.toLowerCase());
        if (exactMatch) {
            alert('En bigård med dette navnet finnes allerede. Vennligst velg et annet navn.');
            return;
        }

        const similarMatch = apiaries.find(a => (a.name || '').trim().toLowerCase().includes(nameTrimmed.toLowerCase()) || nameTrimmed.toLowerCase().includes((a.name || '').trim().toLowerCase()));
        if (similarMatch) {
            if (!confirm(`Navnet ligner på en eksisterende bigård ("${similarMatch.name}"). Er du sikker på at du vil bruke dette navnet?`)) {
                return;
            }
        }
    }

    const id = nextId; // Use pre-calculated ID
    const apiary = { id, name, address };
    apiaries.push(apiary);
    try { localStorage.setItem('apiaries', JSON.stringify(apiaries)); } catch (err) {}
    window.location.href = 'bigard.html';
  }
</script>
</html>
