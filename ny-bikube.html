<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Registrer Ny Bikube - Birøkter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    </style>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
</head>
<body class="flex flex-col items-center min-h-screen py-6 px-4">

    <!-- Main Card -->
    <div class="bg-white rounded-xl shadow-lg w-full max-w-sm overflow-hidden border border-gray-200 flex flex-col">
        
        <!-- Header Container -->
    <div id="app-header"></div>

    <div class="p-8">
        <h1 class="text-2xl font-bold text-black text-center mb-6">Registrer ny bikube</h1>

        <!-- ID Badge -->
        <div class="w-full bg-yellow-50 border border-yellow-200 rounded p-4 text-center mb-6">
            <p class="text-gray-600 text-sm mb-1">Du registrerer nå</p>
            <p id="next_hive_id" class="text-2xl font-extrabold text-black tracking-wider"></p>
        </div>

        <form onsubmit="saveHive(event)" class="space-y-5">
            
            <input type="hidden" id="apiary_id_hidden">
            
            <!-- Context Info -->
            <div class="bg-gray-50 p-3 rounded border border-gray-200">
                <span class="text-xs text-gray-500 font-bold uppercase block mb-1">Tilhører bigård</span>
                <span id="apiary_name_display" class="text-lg font-bold text-black"></span>
            </div>

            <!-- Dronning (årstall) -->
            <div>
                <label for="queen_year" class="block text-sm font-bold text-black mb-1">Dronning (årstall)</label>
                <input type="number" id="queen_year" name="queen_year" placeholder="2024" class="w-full border border-gray-300 rounded-md px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-yellow-500 placeholder-gray-500">
            </div>

            <!-- Type / Rase -->
             <div>
                <label for="type" class="block text-sm font-bold text-black mb-1">Rase / Type (Valgfritt)</label>
                <input type="text" id="type" name="type" placeholder="Krainer, Buckfast..." class="w-full border border-gray-300 rounded-md px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-yellow-500 placeholder-gray-500">
            </div>

            <!-- Buttons -->
            <div class="pt-2 space-y-4">
                <button type="submit" class="w-full bg-black hover:bg-gray-800 text-[#FFD700] font-bold py-3 px-4 rounded shadow-md transition-all">
                    Lagre bikube
                </button>
                <button type="button" onclick="history.back()" class="w-full text-center text-black font-bold text-sm hover:underline">
                    ← Avbryt
                </button>
            </div>
            
            <div id="app-footer"></div>

        </form>
    </div>
    </div>

</body>
<script src="header.js"></script>
<link rel="manifest" href="manifest.json">
<script>
  function init() {
    const params = new URLSearchParams(window.location.search);
    const apiaryId = params.get('apiaryId');
    
    if (!apiaryId) {
        alert('Du må velge en bigård før du kan registrere en bikube.');
        window.location.href = 'bigard.html';
        return;
    }

    let apiaries = [];
    try { apiaries = JSON.parse(localStorage.getItem('apiaries') || '[]'); } catch (e) {}
    const apiary = apiaries.find(a => a.id === apiaryId);
    
    if (!apiary) {
        alert('Fant ikke bigården.');
        window.location.href = 'bigard.html';
        return;
    }

    document.getElementById('apiary_id_hidden').value = apiary.id;
    document.getElementById('apiary_name_display').textContent = `${apiary.name} (${apiary.id})`;

    // Calculate next ID
    let hives = [];
    try { hives = JSON.parse(localStorage.getItem('hives') || '[]'); } catch (e) {}
    const nextId = `KUBE-${String(hives.length + 1).padStart(3, '0')}`;
    document.getElementById('next_hive_id').textContent = nextId;
  }

  function saveHive(e) {
    e.preventDefault();
    const apiaryId = document.getElementById('apiary_id_hidden').value;
    const queen_year = document.getElementById('queen_year')?.value || '';
    const type = document.getElementById('type')?.value || '';
    
    let hives = [];
    try { hives = JSON.parse(localStorage.getItem('hives') || '[]'); } catch (e) {}
    
    // Recalculate ID just in case
    const id = `KUBE-${String(hives.length + 1).padStart(3, '0')}`;
    
    const hive = { id, apiaryId, queen_year, type };
    hives.push(hive);
    try { localStorage.setItem('hives', JSON.stringify(hives)); } catch (e) {}
    
    // Redirect back to the apiary's hive list
    window.location.href = `bikuber.html?apiaryId=${encodeURIComponent(apiaryId)}`;
  }
  
  init();
</script>
</html>
