<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Birøkter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

    <!-- App Viewport Container -->
    <div class="app-viewport">
        
        <!-- Header Container -->
        <div id="app-header"></div>

        <div class="app-content p-4 flex flex-col items-center">
            
            <!-- Logo Area -->
            <div class="flex flex-col items-center mb-4">
                <!-- Logo -->
                <img src="assets/logo.png" alt="Logo" class="h-24 w-auto mb-2 object-contain">
                <p class="text-sm font-medium text-gray-800">Birøkter registret</p>
            </div>

            <!-- Action Buttons -->
            <div class="w-full space-y-3 mb-8 flex flex-col items-center">
                <button id="registerBtn" onclick="window.location.href='register.html'" class="btn-primary">
                    Registrer deg
                </button>
                <button id="loginToggleBtn" onclick="toggleLogin()" class="btn-primary">
                    Logg inn
                </button>
                
                <!-- Inline Login Form -->
                <div id="login_container" class="w-full hidden bg-white p-4 rounded border border-gray-200 shadow-sm mt-2">
                    <form onsubmit="login(event)" class="w-full space-y-4">
                        <div>
                            <label for="login_email" class="block text-sm font-bold text-gray-900 mb-1">E-post</label>
                            <input type="email" id="login_email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-yellow-500">
                        </div>
                        <div>
                            <label for="login_pin" class="block text-sm font-bold text-gray-900 mb-1">PIN-kode</label>
                            <input type="password" id="login_pin" maxlength="4" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-yellow-500">
                        </div>
                        <p id="login_error" class="text-sm text-red-600 hidden">Feil e-post eller PIN-kode</p>
                        <div class="pt-2 space-y-3">
                            <button type="submit" class="btn-primary">Logg inn</button>
                            <a href="reset.html" class="block w-full text-center text-black font-medium text-sm hover:underline">Glemt PIN?</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Links -->
            <div class="w-full space-y-3 flex flex-col items-center mb-8">
                <a href="https://richard141271.github.io/" target="_blank" rel="noopener" class="w-full text-center border-2 border-black text-black font-medium py-2 rounded hover:bg-yellow-50 transition-colors uppercase text-sm tracking-wide">
                    LEK-Honning™
                </a>
                <a href="https://honning.no/" target="_blank" rel="noopener" class="w-full text-center border-2 border-black text-black font-medium py-2 rounded hover:bg-yellow-50 transition-colors uppercase text-sm tracking-wide">
                    Honningcentralen
                </a>
                <a href="https://norbi.no/" target="_blank" rel="noopener" class="w-full text-center border-2 border-black text-black font-medium py-2 rounded hover:bg-yellow-50 transition-colors uppercase text-sm tracking-wide">
                    Norges birøkterlag
                </a>
                <a href="https://honninglandet.no/nyheter/nm-i-honning-2025/" target="_blank" rel="noopener" class="w-full text-center border-2 border-black text-black font-medium py-2 rounded hover:bg-yellow-50 transition-colors uppercase text-sm tracking-wide">
                    NM i Honning
                </a>
                <a href="https://mattilsynet.no/" target="_blank" rel="noopener" class="w-full text-center border-2 border-black text-black font-medium py-2 rounded hover:bg-yellow-50 transition-colors uppercase text-sm tracking-wide">
                    MATTILSYNET
                </a>
            </div>

        </div>
    </div>
<script src="header.js"></script>
<script>
  function toggleLogin() {
      const container = document.getElementById('login_container');
      container.classList.toggle('hidden');
      if (!container.classList.contains('hidden')) {
          // Auto-focus email if empty, or pin if email filled
          const email = document.getElementById('login_email');
          const pin = document.getElementById('login_pin');
          if (email.value) pin.focus(); else email.focus();
      }
  }

  async function login(e) {
      e.preventDefault();
      let data = null;
      try { data = JSON.parse(localStorage.getItem('beekeeper') || 'null'); } catch (err) {}
      const email = document.getElementById('login_email')?.value || '';
      const pin = document.getElementById('login_pin')?.value || '';
      const errEl = document.getElementById('login_error');
      
      if (!data) {
          // Try to recover from Cloud
          if (window.REPO) {
              const success = await window.REPO.login(email, pin);
              if (success) {
                  localStorage.setItem('auth', 'true');
                  window.location.href = 'dashboard.html';
                  return;
              }
          }

          if (errEl) { errEl.textContent = 'Ingen registrert bruker. Registrer deg først.'; errEl.classList.remove('hidden'); }
          return;
      }
      if (data.email === email && data.pin === pin) {
          localStorage.setItem('auth', 'true');
          window.location.href = 'dashboard.html';
      } else {
          if (errEl) {
              errEl.textContent = 'Feil e-post eller PIN-kode';
              errEl.classList.remove('hidden');
          }
      }
  }
  
  function useSavedEmail() {
      let data = null;
      try { data = JSON.parse(localStorage.getItem('beekeeper') || 'null'); } catch (e) {}
      if (data?.email) { const el = document.getElementById('login_email'); if (el) el.value = data.email; }
  }

  // Auto-fill email if available
  document.addEventListener('DOMContentLoaded', useSavedEmail);

  try {
    const dataStr = localStorage.getItem('beekeeper');
    if (dataStr) {
      const data = JSON.parse(dataStr);
      // Only hide if we actually have a registered user with a name
      if (data && data.name && data.name.trim().length > 0) {
        const btn = document.getElementById('registerBtn');
        if (btn) btn.style.display = 'none';
      }
    }
  } catch (e) {
    console.error('Error checking registration status:', e);
    // If error, we assume not registered, so button stays visible
  }
</script>
</body>
</html>
