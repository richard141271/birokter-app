<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Birøkter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
</head>
<body class="bg-gray-50 flex flex-col items-center h-screen w-screen overflow-hidden">

    <!-- App Viewport Container -->
    <div class="app-viewport">
        
        <!-- Header Container -->
        <div id="app-header"></div>

        <div class="app-content p-4 flex flex-col items-center">
            
            <!-- Logo Area -->
            <div class="flex flex-col items-center mb-4">
                <!-- Logo -->
                <img src="assets/logo.png" alt="Logo" class="h-24 w-auto mb-2 object-contain">
                <p class="text-sm font-medium text-gray-800">Birøkter registret</p>
            </div>

            <!-- Action Buttons -->
            <div class="w-full space-y-3 mb-8 flex flex-col items-center">
                <button id="registerBtn" onclick="window.location.href='register.html'" class="btn-primary">
                    Registrer deg
                </button>
                <button id="loginBtn" onclick="window.location.href='login.html'" class="btn-primary">
                    Logg inn
                </button>
            </div>

            <!-- Links -->
            <div class="w-full space-y-3 flex flex-col items-center mb-8">
                <a href="https://richard141271.github.io/" target="_blank" rel="noopener" class="w-full text-center border-2 border-black text-black font-medium py-2 rounded hover:bg-yellow-50 transition-colors uppercase text-sm tracking-wide">
                    LEK-Honning™
                </a>
                <a href="https://honning.no/" target="_blank" rel="noopener" class="w-full text-center border-2 border-black text-black font-medium py-2 rounded hover:bg-yellow-50 transition-colors uppercase text-sm tracking-wide">
                    Honningcentralen
                </a>
                <a href="https://norbi.no/" target="_blank" rel="noopener" class="w-full text-center border-2 border-black text-black font-medium py-2 rounded hover:bg-yellow-50 transition-colors uppercase text-sm tracking-wide">
                    Norges birøkterlag
                </a>
                <a href="https://honninglandet.no/nyheter/nm-i-honning-2025/" target="_blank" rel="noopener" class="w-full text-center border-2 border-black text-black font-medium py-2 rounded hover:bg-yellow-50 transition-colors uppercase text-sm tracking-wide">
                    NM i Honning
                </a>
                <a href="https://mattilsynet.no/" target="_blank" rel="noopener" class="w-full text-center border-2 border-black text-black font-medium py-2 rounded hover:bg-yellow-50 transition-colors uppercase text-sm tracking-wide">
                    MATTILSYNET
                </a>
            </div>

        </div>
    </div>
    <link rel="manifest" href="manifest.json">
<script src="header.js"></script>
<script>
  try {
    const dataStr = localStorage.getItem('beekeeper');
    if (dataStr) {
      const data = JSON.parse(dataStr);
      // Only hide if we actually have a registered user with a name
      if (data && data.name && data.name.trim().length > 0) {
        const btn = document.getElementById('registerBtn');
        if (btn) btn.style.display = 'none';
      }
    }
  } catch (e) {
    console.error('Error checking registration status:', e);
    // If error, we assume not registered, so button stays visible
  }
</script>
</body>
</html>
