<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigård - Birøkter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen pt-10 pb-10 px-4">

    <!-- Page Title outside card -->
    <h1 class="text-3xl font-bold mb-6 text-black">Bigård</h1>

    <!-- Main Card -->
    <div class="bg-white rounded-xl shadow-md w-full max-w-sm overflow-hidden border border-gray-200 flex flex-col">
        
        <!-- Top Blue Header with Logo -->
        <div class="bg-[#1e3a5f] w-full py-4 flex items-center justify-center space-x-2">
             <!-- Bee Icon / Logo -->
             <img src="logo.png" alt="Logo" class="h-8 w-auto">
             <span class="text-white font-bold text-lg uppercase tracking-wider">TOPP LOGO</span>
        </div>

        <div class="p-6 flex flex-col items-center w-full">
            
            <h2 class="text-2xl font-bold text-black mb-6">Mine bigårder</h2>
            <div id="apiary_empty" class="w-full text-center text-gray-600 mb-4"></div>
            <div id="apiary_list" class="w-full space-y-3 mb-6"></div>

            <!-- Action Buttons Stack -->
            <div class="w-full space-y-3">
                <button onclick="window.location.href='ny-bigard.html'" class="w-full bg-[#2c4b70] hover:bg-[#233d5c] text-white font-bold py-3 px-4 rounded shadow-sm transition-all text-left pl-6">
                    Registrer Ny Bigård
                </button>
                <button onclick="window.location.href='ny-bikube.html'" class="w-full bg-[#2c4b70] hover:bg-[#233d5c] text-white font-bold py-3 px-4 rounded shadow-sm transition-all text-left pl-6">
                    Registrer Ny Bikube
                </button>
                <button disabled class="w-full bg-[#2c4b70] text-white font-bold py-3 px-4 rounded opacity-60 text-left pl-6">
                    Mine Bikuber (kommer)
                </button>
            </div>
            
            <!-- Copyright -->
            <p class="text-xs text-gray-400 mt-8">copyright 2025 © LEK-Honning</p>

        </div>
    </div>
    
    <div class="mt-8">
        <a href="dashboard.html" class="text-[#1e3a5f] font-semibold text-sm hover:underline">← Tilbake til oversikt</a>
    </div>

</body>
</html>
<script>
  function renderApiaries() {
    let apiaries = [];
    try { apiaries = JSON.parse(localStorage.getItem('apiaries') || '[]'); } catch (e) {}
    const emptyEl = document.getElementById('apiary_empty');
    const listEl = document.getElementById('apiary_list');
    if (!apiaries.length) {
      if (emptyEl) emptyEl.textContent = 'Du har ingen registrerte bigårder ennå.';
      if (listEl) listEl.innerHTML = '';
      return;
    }
    if (emptyEl) emptyEl.textContent = '';
    if (listEl) {
      listEl.innerHTML = '';
      apiaries.forEach(a => {
        const btn = document.createElement('button');
        btn.className = 'w-full bg-[#2c4b70] hover:bg-[#233d5c] text-white font-bold py-3 px-4 rounded shadow-sm transition-all text-left pl-6';
        btn.textContent = `${a.id} — ${a.name}`;
        listEl.appendChild(btn);
      });
    }
  }
  renderApiaries();
</script>
</html>
