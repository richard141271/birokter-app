<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Logg inn - Birøkter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFF8F0;
        }
    </style>
    <link rel="icon" type="image/png" href="assets/icon_square.png">
    <link rel="apple-touch-icon" href="assets/icon_square.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 flex flex-col items-center h-screen w-screen overflow-hidden">

    <!-- App Viewport Container -->
    <div class="app-viewport">

        <div id="app-header"></div>

        <div class="app-content p-6 flex flex-col items-center w-full">
            
            <!-- Logo -->
            <img src="assets/logo.png" alt="Logo" class="h-20 w-auto mb-8 object-contain">

            <!-- Initial View -->
            <div id="initial_view" class="w-full flex flex-col items-center">
                <button onclick="showLoginFields()" class="btn-primary w-full">
                    Logg inn
                </button>
            </div>

            <!-- Login Form (Hidden initially) -->
            <form id="login_form" onsubmit="login(event)" class="w-full space-y-4 mt-2 hidden">
            <div>
                <label for="login_email" class="block text-sm font-bold text-gray-900 mb-1">E-post</label>
                <input type="email" id="login_email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-yellow-500">
            </div>
            <div>
                <label for="login_pin" class="block text-sm font-bold text-gray-900 mb-1">PIN-kode</label>
                <input type="password" id="login_pin" maxlength="4" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-yellow-500">
            </div>
            <p id="login_error" class="text-sm text-red-600 hidden">Feil e-post eller PIN-kode</p>
            <div class="pt-2 space-y-3">
                <button type="submit" class="btn-primary">Logg inn</button>
                <a href="index.html" class="block w-full text-center text-black font-medium text-sm hover:underline">← Tilbake</a>
                <a href="reset.html" class="block w-full text-center text-black font-medium text-sm hover:underline">Glemt PIN?</a>
            </div>
        </form>
    </div>
    </div>
    <script src="header.js"></script>
    <script>
        function showLoginFields() {
            document.getElementById('initial_view').classList.add('hidden');
            document.getElementById('login_form').classList.remove('hidden');
        }

        async function login(e) {
            e.preventDefault();
            let data = null;
            try { data = JSON.parse(localStorage.getItem('beekeeper') || 'null'); } catch (err) {}
            const email = document.getElementById('login_email')?.value || '';
            const pin = document.getElementById('login_pin')?.value || '';
            const errEl = document.getElementById('login_error');
            
            if (!data) {
                // Try to recover from Cloud
                if (window.REPO) {
                    const success = await window.REPO.login(email, pin);
                    if (success) {
                        localStorage.setItem('auth', 'true');
                        window.location.href = 'dashboard.html';
                        return;
                    }
                }

                if (errEl) { errEl.textContent = 'Ingen registrert bruker. Registrer deg først.'; errEl.classList.remove('hidden'); }
                return;
            }
            if (data.email === email && data.pin === pin) {
                localStorage.setItem('auth', 'true');
                window.location.href = 'dashboard.html';
            } else {
                if (errEl) {
                    errEl.textContent = 'Feil e-post eller PIN-kode';
                    errEl.classList.remove('hidden');
                }
            }
        }
        function useSavedEmail() {
            let data = null;
            try { data = JSON.parse(localStorage.getItem('beekeeper') || 'null'); } catch (e) {}
            if (data?.email) { const el = document.getElementById('login_email'); if (el) el.value = data.email; }
        }
        
        // Auto-fill email if available
        document.addEventListener('DOMContentLoaded', useSavedEmail);
    </script>
</body>
</html>
