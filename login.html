<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Logg inn - Birøkter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFF8F0;
        }
    </style>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
</head>
<body class="flex flex-col items-center min-h-screen py-6 px-4">

    <!-- Main Card -->
    <div class="bg-white rounded-xl shadow-md w-full max-w-sm overflow-hidden border border-gray-200 flex flex-col mt-0">

        <div id="app-header" class="bg-[#FFD700] w-full py-3 px-3 flex items-center justify-between shadow-sm"></div>

        <div class="p-6 flex flex-col items-center w-full">
            
            <!-- Logo -->
            <img src="assets/logo.png" alt="Logo" class="h-20 w-auto mb-4 object-contain">

            <form onsubmit="login(event)" class="w-full space-y-4 mt-2">
            <div>
                <label for="login_email" class="block text-sm font-bold text-gray-900 mb-1">E-post</label>
                <input type="email" id="login_email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-yellow-500">
            </div>
            <div>
                <label for="login_pin" class="block text-sm font-bold text-gray-900 mb-1">PIN-kode</label>
                <input type="password" id="login_pin" maxlength="4" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-yellow-500">
            </div>
            <p id="login_error" class="text-sm text-red-600 hidden">Feil e-post eller PIN-kode</p>
            <div class="pt-2 space-y-3">
                <button type="submit" class="btn-primary">Logg inn</button>
                <a href="index.html" class="block w-full text-center text-black font-medium text-sm hover:underline">← Tilbake</a>
                <a href="reset.html" class="block w-full text-center text-black font-medium text-sm hover:underline">Glemt PIN?</a>
                
                <div class="pt-4 border-t border-gray-200 mt-4">
                    <button type="button" onclick="resetApp()" class="w-full border-2 border-red-600 text-red-600 font-bold py-2 rounded hover:bg-red-50 transition-colors uppercase text-xs tracking-wide">
                        NULLSTILL APP (START PÅ NYTT)
                    </button>
                    <p class="text-xs text-center text-gray-500 mt-1">Sletter all lokal data</p>
                </div>
            </div>
        </form>
    </div>
    </div>
    <script src="header.js"></script>
    <link rel="manifest" href="manifest.json">
    <script>
        function login(e) {
            e.preventDefault();
            let data = null;
            try { data = JSON.parse(localStorage.getItem('beekeeper') || 'null'); } catch (err) {}
            const email = document.getElementById('login_email')?.value || '';
            const pin = document.getElementById('login_pin')?.value || '';
            const errEl = document.getElementById('login_error');
            
            if (!data) {
                // Allow "login" if data is missing but user tries anyway? No, they must register.
                if (errEl) { errEl.textContent = 'Ingen registrert bruker. Registrer deg først.'; errEl.classList.remove('hidden'); }
                return;
            }
            if (data.email === email && data.pin === pin) {
                localStorage.setItem('auth', 'true');
                window.location.href = 'dashboard.html';
            } else {
                if (errEl) {
                    errEl.textContent = 'Feil e-post eller PIN-kode';
                    errEl.classList.remove('hidden');
                }
            }
        }
        function useSavedEmail() {
            let data = null;
            try { data = JSON.parse(localStorage.getItem('beekeeper') || 'null'); } catch (e) {}
            if (data?.email) { const el = document.getElementById('login_email'); if (el) el.value = data.email; }
        }
        
        function resetApp() {
            if (confirm('Er du sikker? Dette sletter ALL lokal data (bigårder, bikuber, inspeksjoner).')) {
                localStorage.clear();
                window.location.reload();
            }
        }
        
        // Auto-fill email if available
        document.addEventListener('DOMContentLoaded', useSavedEmail);
    </script>
</body>
</html>
