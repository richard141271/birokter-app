<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Logg inn - Birøkter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFF8F0;
        }
    </style>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
</head>
<body class="flex flex-col items-center min-h-screen pt-20 pb-10 px-4">

    <!-- Header Container -->
    <div id="app-header" class="bg-[#FFD700] w-full py-3 px-3 flex items-center justify-between shadow-sm mb-6"></div>

    <!-- Main Card -->
    <div class="bg-white rounded-lg shadow-md w-full max-w-xs p-6 flex flex-col items-center border border-gray-200 mt-6">
        <div class="flex flex-col items-center mb-6">
            <img src="assets/logo.png" alt="Logo" class="h-16 w-auto mb-2">
            <p class="text-sm font-medium text-gray-800">Birøkter registret</p>
        </div>
        <form onsubmit="login(event)" class="w-full space-y-4">
            <div>
                <label for="login_email" class="block text-sm font-bold text-gray-900 mb-1">E-post</label>
                <input type="email" id="login_email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-yellow-500">
            </div>
            <div>
                <label for="login_pin" class="block text-sm font-bold text-gray-900 mb-1">PIN-kode</label>
                <input type="password" id="login_pin" maxlength="4" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-yellow-500">
            </div>
            <p id="login_error" class="text-sm text-red-600 hidden">Feil e-post eller PIN-kode</p>
            <div class="pt-2 space-y-3">
                <button type="submit" class="w-full bg-[#FFD700] hover:bg-[#e6c200] text-black font-bold py-3 rounded shadow-md transition-all">Logg inn</button>
                <a href="index.html" class="block w-full text-center text-black font-medium text-sm hover:underline">← Tilbake</a>
                <a href="reset.html" class="block w-full text-center text-black font-medium text-sm hover:underline">Glemt PIN?</a>
                <button type="button" onclick="useSavedEmail()" class="w-full text-center text-black font-medium text-sm hover:underline">Bruk lagret e‑post</button>
            </div>
        </form>
    </div>
    </div>
    <script src="header.js"></script>
    <link rel="manifest" href="manifest.json">
    <script>
        function login(e) {
            e.preventDefault();
            let data = null;
            try { data = JSON.parse(localStorage.getItem('beekeeper') || 'null'); } catch (err) {}
            const email = document.getElementById('login_email')?.value || '';
            const pin = document.getElementById('login_pin')?.value || '';
            const errEl = document.getElementById('login_error');
            if (!data) {
                if (errEl) { errEl.textContent = 'Ingen registrert bruker. Registrer deg først.'; errEl.classList.remove('hidden'); }
                return;
            }
            if (data.email === email && data.pin === pin) {
                localStorage.setItem('auth', 'true');
                window.location.href = 'dashboard.html';
            } else {
                if (errEl) errEl.classList.remove('hidden');
            }
        }
        function useSavedEmail() {
            let data = null;
            try { data = JSON.parse(localStorage.getItem('beekeeper') || 'null'); } catch (e) {}
            if (data?.email) { const el = document.getElementById('login_email'); if (el) el.value = data.email; }
        }
    </script>
</body>
</html>
