<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspeksjon - Birøkter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen pt-0 pb-10">

    <!-- Top Blue Header with Logo -->
    <div class="bg-[#0f2a4a] w-full py-5 flex items-center justify-center space-x-2 mb-8 shadow-md">
         <!-- Bee Icon / Logo -->
         <img src="logo.png" alt="Logo" class="h-8 w-auto">
         <span class="text-white font-bold text-lg">Birøkter Registeret</span>
    </div>

    <!-- Main Card -->
    <div class="bg-white rounded-xl shadow-lg w-full max-w-sm p-6 flex flex-col border border-gray-200 mx-4">
        
        <!-- Header Info -->
        <h1 class="text-xl font-bold text-black text-center mb-4">BK009 - B502 - inspeksjon</h1>

        <!-- INSPEKSJON Button/Label -->
        <div class="w-full bg-[#1e3a5f] text-white font-bold text-center py-2.5 rounded mb-6 uppercase tracking-wider">
            INSPEKSJON
        </div>

        <form onsubmit="event.preventDefault(); alert('Inspeksjon lagret!'); window.location.href='bigard.html';" class="space-y-4">
            
            <!-- TEMP -->
            <div>
                <input type="text" name="temp" placeholder="TEMP" class="w-full border border-gray-300 rounded px-3 py-3 focus:outline-none focus:ring-2 focus:ring-blue-900 placeholder-gray-500 uppercase">
            </div>

            <!-- VERET -->
            <div>
                <input type="text" name="weather" placeholder="VERET" class="w-full border border-gray-300 rounded px-3 py-3 focus:outline-none focus:ring-2 focus:ring-blue-900 placeholder-gray-500 uppercase">
            </div>

            <!-- NOTAT -->
            <div>
                <input type="text" name="note" placeholder="NOTAT" class="w-full border border-gray-300 rounded px-3 py-3 focus:outline-none focus:ring-2 focus:ring-blue-900 placeholder-gray-500 uppercase">
            </div>

            <!-- BILDE -->
            <div>
                <input type="text" name="image" placeholder="BILDE" class="w-full border border-gray-300 rounded px-3 py-3 focus:outline-none focus:ring-2 focus:ring-blue-900 placeholder-gray-500 uppercase" readonly onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" class="hidden">
            </div>

            <!-- SYKDOMSTEGN -->
            <div>
                <label class="block text-gray-500 text-sm font-bold mb-1 uppercase">SYKDOMSTEGN</label>
                <textarea rows="2" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-900"></textarea>
            </div>

            <!-- Bottom Buttons Grid -->
            <div class="grid grid-cols-2 gap-3 mt-6">
                
                <!-- Left Column Buttons -->
                <div class="space-y-3">
                    <button type="button" class="w-full bg-[#1e3a5f] hover:bg-[#162d4a] text-white font-bold py-2 px-2 rounded text-sm shadow-sm">
                        Tidligere Logg
                    </button>
                    <button type="button" onclick="window.location.href='bigard.html'" class="w-full bg-[#1e3a5f] hover:bg-[#162d4a] text-white font-bold py-2 px-2 rounded text-sm shadow-sm">
                        Mine Bigårder
                    </button>
                    <button type="button" onclick="window.location.href='bigard.html'" class="w-full bg-[#1e3a5f] hover:bg-[#162d4a] text-white font-bold py-2 px-2 rounded text-sm shadow-sm">
                        Mine Bikuber
                    </button>
                </div>

                <!-- Right Column: Mattilsynet -->
                <div class="flex flex-col items-center justify-end">
                    <div class="text-center mb-1">
                        <span class="block text-[#1e3a5f] font-bold text-xs">MAT</span>
                        <span class="block text-[#1e3a5f] font-bold text-xs">TILSYNET</span>
                    </div>
                    <button type="button" onclick="window.location.href='https://www.mattilsynet.no/om_mattilsynet/kontakt_oss/'" class="w-full bg-white border-2 border-[#1e3a5f] text-[#1e3a5f] font-bold py-2 px-2 rounded text-sm shadow-sm uppercase hover:bg-blue-50">
                        KONTAKT
                    </button>
                </div>

            </div>

            <!-- Submit Button (Hidden in sketch but needed for logic? Or is "INSPEKSJON" the submit? Sketch has no explicit save button, but standard forms need one. I'll assume "INSPEKSJON" is just a header. I will add a Save button or assume one of the bottom buttons does it? No, bottom buttons are navigation. I will add a "Lagre" button for usability, or maybe the user intends auto-save. I'll add a visible "Lagre Inspeksjon" button at the top or bottom for clarity, or make the "INSPEKSJON" button clickable.) 
            
            Actually, looking at the sketch, there is no "Save" button. Maybe the "INSPEKSJON" blue box is a button? Or maybe it's just a view. But it has input fields.
            I will add a "Lagre" button to be safe, or make the "Mine Bikuber" button save and exit?
            I'll add a "Lagre Inspeksjon" button at the bottom of the form before the nav buttons.
            -->
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded shadow-md transition-all mt-4">
                LAGRE INSPEKSJON
            </button>

        </form>
    </div>

</body>
</html>
